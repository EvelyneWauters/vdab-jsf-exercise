<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>

    <title>Fortune teller</title>
</h:head>

<h:body>
    <div class="container">
       <h1>userlist</h1>

        <h:dataTable value="#{userController.returnAllUsers()}" var="user" class="table table-hover">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="id"/>
                </f:facet>
                <h:outputText value="#{user.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="first name"/>
                </f:facet>
                <a href="/fortune/user.faces?id=#{user.id}"><h:outputText value="#{user.firstName}"/></a>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="last name"/>
                </f:facet>
                <a href="/fortune/user.faces?id=#{user.id}"><h:outputText value="#{user.lastName}"/></a>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="email"/>
                </f:facet>
                <h:outputText value="#{user.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="birthday"/>
                </f:facet>
                <h:outputText value="#{user.birthDate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="gender"/>
                </f:facet>
                <h:outputText value="#{user.gender.getLabel()}"/>
            </h:column>

        </h:dataTable>


    <a href="userform.faces" class="btn btn-info">create a new user</a>

    </div>
</h:body>

</html>
