<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>

    <title>Fortune teller</title>
</h:head>

<h:body>
    <div class="container">
        <h1>JSF Registration App</h1>

        <h:form role="form">
            <div class="form-group">
                <label>first name</label>
                <h:inputText value="#{userController.user.firstName}" class="form-control"></h:inputText>
            </div>

            <div class="form-group">
                <label>last name</label>
                <h:inputText value="#{userController.user.lastName}" class="form-control"></h:inputText>
            </div>

            <div class="form-group">
                <label>email</label>
                <h:inputText value="#{userController.user.email}" class="form-control"></h:inputText>
            </div>

            <div class="form-group">
                <h:inputHidden value="#{userController.user.id}" class="form-control"></h:inputHidden>
            </div>

            <h:commandButton value="submit" action="#{userController.saveUser()}"/>

        </h:form>





    </div>
</h:body>

</html>
